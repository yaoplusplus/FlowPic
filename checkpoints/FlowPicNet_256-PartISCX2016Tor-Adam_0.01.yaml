dataset: PartISCX2016Tor
epochs: 40
info_batch: 10
loss_func: nn.CrossEntropyLoss()
model: FlowPicNet_256(num_classes=4)
# 注意optim的eval依赖model
optim: optim.Adam(params=config['model'].parameters(), lr=0.01,betas=[0.9, 0.999])
writer: SummaryWriter(log_dir=logdir, comment='loss and acc')

