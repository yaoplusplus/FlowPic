# PartISCX2016Tor-FlowPicNet_256-Adam_0.001

# 使用ISCX2016Tor的分类[1, 3, 5, 6]进行训练 四分类问题
batch_size: 256
dataset: PartISCX2016Tor
epochs: 40
info_batch: 10
loss_func: nn.CrossEntropyLoss()
model: FlowPicNet_256(num_classes=4)
lr: 0.001
# 注意optim的eval依赖model
optim: optim.Adam(params=config['model'].parameters(), lr=config['lr'],betas=[0.9, 0.999])
writer: SummaryWriter(log_dir=logdir, comment='loss and acc')

